<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Novas tags de input</title>
</head>
<body>
    
    <form>
        <!--Novos Inputs e atributos HTML 5-->
        <!--Texto-->
        <label for="nome">Nome</label>
        <input type="text" id="nome" required autofocus>
        <br><br>

        <!--Email-->
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br><br>

        <!--Número-->
        <label for="numero">Número</label>
        <input type="number" id="numero" min="0" max="50" step="5">
        <br><br>

        <!--Url-->
        <label for="url">URL</label>
        <input type="url" id="url" placeholder="http://www...">
        <br><br>

        <!--Pesquisa-->
        <label for="search">Pesquisa</label>
        <input type="search" id="search" placeholder="Pesquisar">
        <br><br>

        <!--Range-->
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="3" value="2">
        <br><br>

        <!--Data-->
        <label for="data">Data</label>
        <input type="date" id="data">
        <br><br>

        <!--Cor-->
        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" value="Enviar">

    </form>

</body>
</html>
