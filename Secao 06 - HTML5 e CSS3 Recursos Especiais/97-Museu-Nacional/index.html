<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <!--Normalize-->
    <link rel="stylesheet" href="../css/normalize.css">
    <!--Estilos-->
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
	    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <div id="container"><!--Início container-->
        <header><!--Início header-->
            <div id="logo">
                <h1><a href="#">Museu Nacional</a></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervos</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>

        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png" alt="Museu">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="">
                </section>

                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input type="text" id="data" value="dd/mm/aaaa">
                            
                            <label for="qtd">Qtd pessoas</label>
                            <input type="text" id="qtd" value="1">
                        </fieldset>

                        <input type="submit" value="Verificar disponibilidade">
                    </form>
                </section>
            </aside>
        </div>
        
    </div><!--Fim container-->
</body>
</html>
