<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">

    <!--Iconic CSS-->
    <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <!--Fontawesome CSS-->
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <title>Document</title>
</head>

<body style="margin-bottom: 200px; padding: 16px;">

    <!--Font awesome-->
    <h3 class="border-bottom">Font awesome</h3>
    <i class="fas fa-arrow-up display-3 text-success"></i>
    <i class="fas fa-battery-half display-3 text-danger"></i>

    <button class="btn btn-warning btn-lg">
        <i class="fas fa-bomb"></i>
        Clique aqui
    </button>

    <!--Iconic-->
    <h3 class="border-bottom">Iconic</h3>
    <span class="oi oi-bell display-3 text-danger"></span>
    <i class="oi oi-clock display-3 text-success"></i>

    <button class="btn btn-info btn-lg">
        <i class="oi oi-clock"></i>
        Clique aqui
    </button>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="../bootstrap4/js/bootstrap.min.js"></script>
</body>

</html>
