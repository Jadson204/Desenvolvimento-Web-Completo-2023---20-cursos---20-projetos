<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho textos</title>

    <style type="text/css">
        div {
            font-size: 10px;
        }
        
        .texto {
            /*
            px -> tamanho fixo
            % -> tamanho relativo
            em -> tamanho relativo ao container pai
            */
            /* font-size: 150%;*/
            font-size: 2em;
        }

        .texto2 {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
    </div>
</body>
</html>
